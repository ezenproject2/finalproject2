<!DOCTYPE html>
<html lang="en">
<head>
    <title> 이젠문고 </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="header_above">
                <div class="inner">
                    <div class="header_top_left">
                        <a href="" class="link"> 고객센터 </a>
                        <a href="" class="link"> 매장안내 </a>
                        <a href="" class="link"> 회원혜택 </a>
                    </div>
                    
                    <div class="header_top_right">
                        <a href="" class="link"> 로그인 </a>
                        <a href="" class="link"> 회원가입 </a>
                        <a href="" class="link"> 주문배송 </a>
                    </div>
                </div>
            </div>

            <div class="header_center">
                <div class="inner">
                    <div class="header_logo">
                        <a href="/" class="ic ic_logo"> <img src="/image/logo.png" alt="logo"></a>
                    </div>

                    <div class="header_search_wrap" tabindex="0">
                        <form action="post" class="header_search">
                            <div class="search_dropBox_wrap">
                                <select name="search_type" id="searchType"> <!-- name, id 수정 가능 -->
                                    <option value="" selected> 통합검색 </option>
                                    <option value=""> 책제목 </option>
                                    <option value=""> 작가명 </option>
                                    <option value=""> 출판사 </option>
                                 </select>
                            </div>

                             <div class="search_input_wrap">
                                <input type="search" class="search_keyword" placeholder="검색어를 입력해 주세요.">
                            </div>

                            <div class="search_btn_wrap">
                                <button type="submit" class="search_btn">
                                    <i class="ic ic_search"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="header_user_wrap">
                        <ul class="user_menu_list">
                            <li class="user_menu_item"> <i class="ic ic_cart"></i></li>
                            <li class="user_menu_item"> <i class="ic ic_bell"></i> </li>
                            <li class="user_menu_item"> <i class="ic ic_myPage"></i> </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="header_below">
                <div class="inner">
                    <div class="nav_category">
                        <div class="nav_all"> <!-- 전체 카테고리 항목 -->
                            <div class="nav_all_inner">
                                <button type="button" class="btn btn_nav">
                                    <i class="ic ic_menu"></i>
                                    <!-- <i class="ic ic_menu_open"></i> -->
                                    <span> 전체 카테고리 </span>
                                </button>
                            </div>
                            <!-- <div class="nav_box"></div> hover 시 메뉴 열리게 -->
                        </div>

                        <ul class="nav-left">
                            <li> <a href="" class="nav_item"> 국내도서 </a> </li>
                            <li> <a href="" class="nav_item"> 베스트 </a> </li>
                            <li> <a href="" class="nav_item"> 신상품 </a> </li>
                            <li> <a href="" class="nav_item"> 매거진 </a> </li>
                        </ul>

                        <ul class="nav-right">
                            <li> <a href="" class="nav_item"> 이벤트 </a> </li>
                            <li> <a href="" class="nav_item"> 출석체크 </a> </li>
                            <li> <a href="" class="nav_item"> 베스트리뷰 </a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
